<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newGrid.css" />
    <link rel="stylesheet" href="../icons/materialdesignicons.css" />
    <title>Grid Template</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="grid-layout column-gap-2 row-gap-2">
        <div class="sec0 box box-background">
          <div class="header-section">
            <div class="display-flex align-center column-gap-0.5">
              <span
                class="mdi mdi-cog-outline text-gray icon-size-1.5rem"
              ></span>
              <a href="">Setting</a>
            </div>
            <div class="display-flex align-center column-gap-0.5">
              <span class="mdi mdi-account text-gray icon-size-1.5rem"></span>
              <a href="">Account</a>
            </div>
            <div class="display-flex align-center column-gap-0.5">
              <span
                class="mdi mdi-email-outline text-gray icon-size-1.5rem"
              ></span>
              <a href="">Messages</a>
              <p>5</p>
            </div>
            <div class="display-flex align-center column-gap-0.5">
              <span
                class="mdi mdi-star-outline text-gray icon-size-1.5rem"
              ></span>
              <a href="">Favorites</a>
            </div>
          </div>
          <div class="display-flex">
            <div class="img-section">
              <a href="" class="text-white text-decoration">Me</a>
              <span class="mdi mdi-chevron-down text-gray"></span>
              <img
                class="img-size border-radius-2rem padding-left-.6rem"
                src="lakshya-dp.jpg"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="sec1 box background-color">
          <div class="Menu-section">
            <div class="menu-box">
              <a href="" class="text-decoration text-white">MENU BOX</a>
            </div>
            <div>
              <div
                class="padding-top-bottom-2rem font-size-1.1rem text-white border-bottom"
              >
                <span
                  class="mdi mdi-email-outline text-gray icon-size-1.5rem padding-right-0.5rem"
                ></span
                ><a href="" class="text-decoration text-white"
                  >Messages
                  <!-- <p>24</p> -->
                </a>
              </div>
              <div
                class="padding-top-bottom-2rem font-size-1.1rem text-white border-bottom"
              >
                <span
                  class="mdi mdi-account-plus text-gray icon-size-1.5rem padding-right-0.5rem"
                ></span
                ><a href="" class="text-decoration text-white">Invites</a>
              </div>
              <div
                class="padding-top-bottom-2rem font-size-1.1rem text-white border-bottom"
              >
                <span
                  class="mdi mdi-calendar-range text-gray icon-size-1.5rem padding-right-0.5rem"
                ></span
                ><a href="" class="text-decoration text-white">Events</a>
              </div>
              <div
                class="padding-top-bottom-2rem font-size-1.1rem text-white border-bottom"
              >
                <span
                  class="mdi mdi-cog-outline text-gray icon-size-1.5rem padding-right-0.5rem"
                ></span
                ><a href="" class="text-decoration text-white"
                  >Account Setting</a
                >
              </div>
              <div
                class="padding-top-bottom-2rem font-size-1.1rem text-white border-bottom"
              >
                <span
                  class="mdi mdi-finance text-gray icon-size-1.5rem padding-right-0.5rem"
                ></span
                ><a href="" class="text-decoration text-white">Statistics</a>
                Statistics
              </div>
            </div>
          </div>
        </div>
        <div class="sec2 box box-background">
          <div class="display-flex justify-center padding-3rem">
            <img class="section-2-img" src="lakshya-dp.jpg" alt="" />
          </div>
          <div class="text-center text-white font-size-2rem">Lakshya Yadav</div>
          <div class="text-center text-gray font-size-1.1rem padding-1rem">
            User interface designer and frontend developer
          </div>
          <div class="display-flex">
            <div class="section-2-footer margin-top-4rem padding-1rem-0 border-1px-right border-top-yellow">
              <span class="font-size-2rem text-white">21</span>
            </div>
            <div class="section-2-footer margin-top-4rem padding-1rem-0 border-1px-right border-top-blue">
              <span class="font-size-2rem text-white">825</span>
            </div>
            <div class="section-2-footer margin-top-4rem padding-1rem-0 border-right border-top-red">
              <span class="font-size-2rem text-white">36</span>
            </div>
          </div>
        </div>

        <div class="sec3 box box-background">
          <div class="section-3">
            <div
              class="text-white padding-3rem text-center text-bold font-size-1.5rem"
            >
              JOIN THE NEWSLETTER
            </div>
            <div class="gmail-placeholder display-flex margin-0rem-auto">
              <span
                class="mdi mdi-email-outline text-gray icon-size-1.5rem padding-right-0.5rem"
              ></span
              ><input
                type="Mail"
                placeholder="Please enter email"
                class="g-place text-white grow-1"
              />
            </div>
            <div class="btn padding-3rem">
              <div>
                <button
                  type="button"
                  class="subscribe-btn background-light-blue"
                >
                  SUBSCRIBE
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="sec5 box box-background">
          <div class="section-3">
            <div
              class="text-white padding-3rem text-center text-bold font-size-1.5rem"
            >
              SIGN IN TO YOUR ACCOUNT
            </div>
            <div class="gmail-placeholder display-flex margin-0rem-auto">
              <span
                class="mdi mdi-email-outline text-gray icon-size-1.5rem padding-right-0.5rem"
              ></span
              ><input
                type="Mail"
                placeholder="Please enter email"
                class="g-place text-white grow-1"
              />
            </div>

            <div class="gmail-placeholder display-flex margin-2rem-auto">
              <span
                class="mdi mdi-lock text-gray icon-size-1.5rem padding-right-0.5rem"
              >
              </span>
              <input
                type="Mail"
                placeholder="Password"
                class="g-place text-white grow-1"
              />
            </div>

            <div class="btn padding-1rem">
              <button type="button" class="subscribe-btn background-red">
                SIGN IN
              </button>
            </div>
          </div>
          <div class="text-center padding-1rem">
            <a href="" class="text-decoration text-gray font-size-1.5rem"
              >Forgot Password?</a
            >
          </div>
          <div
            class="text-center padding-1rem background-blue display-flex justify-center align-center"
          >
            <span
              class="mdi mdi-facebook text-white icon-size-1.5rem padding-right-0.5rem"
            ></span>
            <a href="" class="text-decoration text-white font-size-1.1rem"
              >Sign in with Facebook</a
            >
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
