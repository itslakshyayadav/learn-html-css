<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Display</title>
    <style>
         .m-2 {
            margin: 2rem;
        }
        .border {
            border-width: 1px;
            border-style: solid;
            border-bottom: #eaeaea;
            margin-top: 4rem;
        }

        .p-4 {
            padding: 4rem;
        }

       
    </style>
</head>
<body>

    <section class="border p-4 m-2">
        <h2>Display Block</h2>

        <div>I am a div</div>
        <p>I am a P element</p>
        <h3>I am an H3</h3>
    </section>

    <section class="border p-4 m-2">
        <h2>Display Inline</h2>

        <span>I am a div</span>
        <small>I am a P element</small>
    </section>
    
</body>
</html>
