<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="persona.css" />
    <link rel="stylesheet" href="../icons/materialdesignicons.css" />
    <title>persona</title>
  </head>
  <body>
    <div class="project-view">
      <div class="header-section">
        <legend class="size-2.5 bold color-white">Project Persona</legend>
        <div class="icon-side">
          <button type="button">
            <span class="mdi mdi-cog setting-icon"></span>
          </button>
          <!-- <span class="mdi mdi-settings-helper setting-icon"></span> -->
          <button type="button">
            <span class="mdi mdi-dots-horizontal setting-icon"></span>
          </button>

          <!-- <span class="new-taskbtn">
                        
                        New Task</span> -->

          <button type="button" class="btn-primary flex items-center">
            <span class="mdi mdi-plus size-1.25"></span>
            New Task
          </button>
        </div>
      </div>

      <div class="relative flex justify-between w-4/10">
        <div class="relative">
            <img src="../images/lakshya-dp.jpg" alt="" class="dp1" />
            <img src="../images/lakshya-dp.jpg" alt="" class="dp2" />
            <img src="../images/lakshya-dp.jpg" alt="" class="dp3" />
            <img src="../images/lakshya-dp.jpg" alt="" class="dp4" />
            <span class="profile-text">+ 15 people</span>
        </div>
        <button type="button" class="btn-circle-md">
            <span class="mdi mdi-plus size-1.25"></span>
        </button>
      </div>

      <div>
        <span>Project Progress</span>
        <span>32%</span>
      </div>

      <!-- <div class="progress">Project Progress</div>
      <span class="percentage-no">32%</span> -->
    </div>
