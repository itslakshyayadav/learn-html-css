<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .section1 {
      border: none;
      width: 20rem;
      height: 8rem;
      margin-left: auto;
      margin-right: auto;

      margin-top: 10%;
      border-radius: 30px;
      background-color: rgb(9, 11, 15);
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    th {
      background-color: rgb(36, 32, 35);
    }
  </style>
  <body>
    <div class="section1">
      <table class="center">
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <th>4</th>
          <th>5</th>
          <th>6</th>
        </tr>
        <tr>
          <th>7</th>
          <th>8</th>
          <th>9</th>
        </tr>
      </table>
    </div>
  </body>
</html>
