<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size Unit</title>
    <style>
      html {
        /* font-size: 14px; */
      }

     section {
        font-size : 2rem;
      }

      .box-px {
        width: 96px;
        height: 96px;
        background-color: aquamarine;
      }

      .box-rem {
        width: 6rem;
        height: 6rem;
        background-color: black;
      }

      .box-em {
        width: 6em;
        height: 6em;
        background-color: blue;
      }

      .text-lg {
        font-size: 3.4rem;
      }
    </style>
  </head>
  <body>
    <p>I am a p element</p>
    <h1 class="text-lg">I am H1</h1>

    <section>
      <div class="box-px">PX</div>
    <h1 class="text-lg">I am H1</h1>


      <div class="box-rem">REM</div>
      <div class="box-em">EM</div>

    </section>
  </body>
</html>
