<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginform.css" />
    <title>login form</title>
  </head>
  <body>
    <section class="section">
      <h3>Login</h3>
      <form>
        <div class="user-pass">
          <input
            type="text"
            id="username"
            placeholder="UserName"
            class="inputuser-pass"
          />
        </div>

        <div class="user-pass">
          <input
            type="text"
            id="password"
            placeholder="Password"
            class="inputuser-pass"
          />
        </div>

        <div class="login">
          <input type="submit" value="Login" class="input-login" />
        </div>

        <div class="forgotpass">
          <a href="tesla1.jpg" class="text-decoration">Forgot your password</a>
        </div>

        <div>
          <p>
            You Don't have an account?<span
              ><a href="" class="text-decoration">Create new account </a></span
            >
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
