<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/travel.css" />
    <link rel="stylesheet" href="../icons/materialdesignicons.css" />
    <title>TRAVEL WEBSITE | Contact</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="./travel.html" class="text-light">Home</a>
          </li>
          <li class="nav-item">
            <a href="./about.html" class="text-light">About</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html" class="text-light">contact-us</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group margin-bottom-3rem">
              <span class="mdi mdi-map-marker icon-size-2rem"></span>

              <h2 class="text-gray md-heading">Location</h2>
              <p>BH-53 Royal Garden Estate, Noida</p>
            </div>
            <div class="address-group margin-bottom-3rem">
              <span class="mdi mdi-email icon-size-2rem"></span>

              <h2 class="text-gray md-heading">Email</h2>
              <p>itsworldtravel@gmail.com</p>
            </div>
            <div class="address-group margin-bottom-3rem">
              <span class="mdi mdi-phone icon-size-2rem"></span>

              <h2 class="text-gray md-heading">Phone</h2>
              <p>91-9929209856</p>
            </div>
            <img src=".\website-img\company-img.jpg" alt="company image">
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">Let us know your questions,suggestions and concern by filling out the contact form below </p>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="" id="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" cols="30" rows="3"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
        <div class="social-media-icon ">
          <span class="mdi mdi-facebook icon-size-4rem icon"></span>
          <span class="mdi mdi-twitter icon-size-4rem icon "></span>
          <span class="mdi mdi-instagram icon-size-4rem icon"></span>
        </div>
        <p> World travel &copy 2023, All Right Reserved </p>
      </footer>
  </body>
</html>
